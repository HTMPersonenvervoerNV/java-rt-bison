group 'com.bliksemlabs'
version '1.0-SNAPSHOT'

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
  }
}

repositories {
    mavenCentral()
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.zeromq:jeromq:0.4.3'
    runtime('org.glassfish.jaxb:jaxb-runtime:2.3.0', 'javax.activation:activation:1.1.1')
    compile 'javax.xml.bind:jaxb-api:2.3.0'
}

import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

task serverJar(type: ShadowJar) {
    classifier = "server"
    manifest.attributes 'Main-Class': 'nl.htm.example.Main'
    from(project.convention.getPlugin(JavaPluginConvention).sourceSets.main.output)
    configurations = [project.configurations.runtime]
}
jar.dependsOn(serverJar)
